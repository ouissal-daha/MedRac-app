    <script>
        document.addEventListener("DOMContentLoaded", function () {
          // إعدادات السحب الأفقي
          const pillsContainer = document.querySelector(".pills");
          let isDraggingX = false, startX, scrollLeftX;
    
          pillsContainer.addEventListener("touchstart", function (e) {
            isDraggingX = true;
            startX = e.touches[0].pageX - pillsContainer.offsetLeft;
            scrollLeftX = pillsContainer.scrollLeft;
          });
    
          pillsContainer.addEventListener("touchmove", function (e) {
            if (!isDraggingX) return;
            const x = e.touches[0].pageX - pillsContainer.offsetLeft;
            const walk = x - startX;
            pillsContainer.scrollLeft = scrollLeftX - walk;
          });
    
          pillsContainer.addEventListener("touchend", function () {
            isDraggingX = false;
          });
    
          // إعدادات السحب العمودي
          const scrollableContainer = document.querySelector(".scrollable");
          let isDraggingY = false, startY, scrollTopY;
    
          scrollableContainer.addEventListener("touchstart", function (e) {
            isDraggingY = true;
            startY = e.touches[0].pageY - scrollableContainer.offsetTop;
            scrollTopY = scrollableContainer.scrollTop;
          });
    
          scrollableContainer.addEventListener("touchmove", function (e) {
            if (!isDraggingY) return;
            const y = e.touches[0].pageY - scrollableContainer.offsetTop;
            const walk = y - startY;
            scrollableContainer.scrollTop = scrollTopY - walk;
          });
    
          scrollableContainer.addEventListener("touchend", function () {
            isDraggingY = false;
          });
        });
      </script>
