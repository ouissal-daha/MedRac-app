      <div class="plus-wrapper">
       <div class="note-container">
  <!-- زر الزائد (الظاهر دائماً) -->
  <button id="plusBtn" class="plus-button">+</button>
  
  <!-- حقل الإدخال (مخفي في البداية) -->
  <div class="input-container" id="inputContainer">
    <input type="text" id="noteInput" placeholder="Enter a note">
    <button id="saveBtn">حفظ</button>
  </div>
</div>
          <script>document.getElementById('plusBtn').addEventListener('click', function() {
  const inputContainer = document.getElementById('inputContainer');
  inputContainer.style.display = 'flex';
  document.getElementById('noteInput').focus();
});

document.getElementById('saveBtn').addEventListener('click', function() {
  const noteInput = document.getElementById('noteInput');
  if(noteInput.value.trim() !== '') {
    alert('تم حفظ الملاحظة: ' + noteInput.value);
    document.getElementById('inputContainer').style.display = 'none';
    noteInput.value = '';
  }
});</script>
