    <script>
  // دعم التمرير باللمس للعنصر الرئيسي (overlap-wrapper)
  const scrollableArea = document.querySelector('.overlap-wrapper');

  let startY = 0;
  let scrollStartY = 0;
  let isTouching = false;

  scrollableArea.addEventListener('touchstart', function (e) {
    isTouching = true;
    startY = e.touches[0].clientY;
    scrollStartY = scrollableArea.scrollTop;
  });

  scrollableArea.addEventListener('touchmove', function (e) {
    if (!isTouching) return;
    const deltaY = e.touches[0].clientY - startY;
    scrollableArea.scrollTop = scrollStartY - deltaY;
  });

  scrollableArea.addEventListener('touchend', function () {
    isTouching = false;
  });
</script>
